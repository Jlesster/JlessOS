# Auto-generated Yazi theme (Material You - Improved)

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#A5C1FF" },

    # Videos
    { mime = "video/*", fg = "#FFC160" },

    # Audio
    { mime = "audio/*", fg = "#FFC2F0" },

    # Archives
    { mime = "application/*zip", fg = "#FFBBE0" },
    { mime = "application/*tar", fg = "#FFBBE0" },
    { mime = "application/*rar", fg = "#FFBBE0" },
    { mime = "application/x-7z-compressed", fg = "#FFBBE0" },
    { mime = "application/gzip", fg = "#FFBBE0" },

    # Documents
    { mime = "application/pdf", fg = "#D2D8FF" },
    { mime = "text/*", fg = "#D2D8FF" },

    # Code files - explicit rules for common extensions
    { name = "*.py", fg = "#DABDFF" },
    { name = "*.js", fg = "#DABDFF" },
    { name = "*.ts", fg = "#DABDFF" },
    { name = "*.jsx", fg = "#DABDFF" },
    { name = "*.tsx", fg = "#DABDFF" },
    { name = "*.rs", fg = "#DABDFF" },
    { name = "*.go", fg = "#DABDFF" },
    { name = "*.c", fg = "#DABDFF" },
    { name = "*.cpp", fg = "#DABDFF" },
    { name = "*.h", fg = "#DABDFF" },
    { name = "*.hpp", fg = "#DABDFF" },
    { name = "*.java", fg = "#DABDFF" },
    { name = "*.rb", fg = "#DABDFF" },
    { name = "*.sh", fg = "#DABDFF" },
    { name = "*.bash", fg = "#DABDFF" },
    { name = "*.zsh", fg = "#DABDFF" },
    { name = "*.vim", fg = "#DABDFF" },
    { name = "*.lua", fg = "#DABDFF" },

    # Markup/Config files
    { name = "*.html", fg = "#D2D8FF" },
    { name = "*.css", fg = "#DABDFF" },
    { name = "*.scss", fg = "#DABDFF" },
    { name = "*.json", fg = "#FFBBE0" },
    { name = "*.yaml", fg = "#FFBBE0" },
    { name = "*.yml", fg = "#FFBBE0" },
    { name = "*.toml", fg = "#FFBBE0" },
    { name = "*.xml", fg = "#D2D8FF" },
    { name = "*.md", fg = "#D2D8FF" },

    # Fallback
    { name = "*", fg = "#A19BAC" },
    { name = "*/", fg = "#CDBDFF" },
]

[manager]
cwd = { fg = "#CDBDFF" }

# Hovered
hovered = { fg = "black", bg = "#CDBDFF" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#FFBBE0", bold = true }
find_position = { fg = "#A5C1FF", bg = "reset", bold = true }

# Marker
marker_selected = { fg = "#CDBDFF", bg = "#CDBDFF" }
marker_copied   = { fg = "#DABDFF", bg = "#DABDFF" }
marker_cut      = { fg = "#6CC630", bg = "#6CC630" }

# Tab
tab_active   = { fg = "black", bg = "#CDBDFF" }
tab_inactive = { fg = "#A19BAC", bg = "reset" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#A19BAC" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#A19BAC", bg = "#A19BAC" }

# Mode
mode_normal = { fg = "black", bg = "#CDBDFF", bold = true }
mode_select = { fg = "black", bg = "#DABDFF", bold = true }
mode_unset  = { fg = "black", bg = "#FFBBE0", bold = true }

# Progress
progress_label  = { fg = "#A19BAC", bold = true }
progress_normal = { fg = "#CDBDFF", bg = "reset" }
progress_error  = { fg = "#6CC630", bg = "reset" }

# Permissions
permissions_t = { fg = "#FBC1FF" }
permissions_r = { fg = "#D2D8FF" }
permissions_w = { fg = "#FFBBE0" }
permissions_x = { fg = "#FBC1FF" }
permissions_s = { fg = "#A19BAC" }

[input]
