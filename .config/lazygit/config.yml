# Auto-generated LazyGit theme colors
gui:
  theme:
    activeBorderColor:
      - "#B39DFF"
      - bold
    inactiveBorderColor:
      - "#644EAE"
    optionsTextColor:
      - "#C6ABFF"
    selectedLineBgColor:
      - "#2B007A"
    selectedRangeBgColor:
      - "#3A1592"
    cherryPickedCommitBgColor:
      - "#3E3AAE"
    cherryPickedCommitFgColor:
      - "#E4E0F2"
    unstagedChangesColor:
      - "#8284D4"
    defaultFgColor:
      - "#E1D9F5"
    searchingActiveBorderColor:
      - "#C49FFF"

  nerdFontsVersion: "3"
  showFileTree: true
  showRandomTip: false

# Git diff settings with custom colors
git:
  paging:
    colorArg: always
    useConfig: false
    # Using delta for better diff rendering
    pager: delta --dark --paging=never --line-numbers --minus-style='syntax "#8284D4"' --minus-emph-style='syntax "#8284D4"' --plus-style='syntax "#BC7FCF"' --plus-emph-style='syntax "#BC7FCF"' --hunk-header-style='file line-number syntax'
