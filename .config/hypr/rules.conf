# Hyprland window rules - updated to new syntax
# windowrulev2 is deprecated, using the new window rule format

workspace = special:Disc, gapsout:25, silent on-created-empty:vesktop
workspace = special:btop, gapsout:10, silent on-created-empty:kitty btop
workspace = special:yt,   gapsout:25, silent on-created-empty:pear-desktop
workspace = special:git,  gapsout:30, silent on-created-empty:github-desktop

# System menu window rules
windowrule {
    name = sysmenu-float
    match:title = ^(sysmenu)$
    float = on
    center = on
    size = 850 350
}

windowrule {
    name = sysmenu-network
    match:title = ^(sysmenu-network)$
    float = on
    center = on
    size = 400 550
}

windowrule {
    name = leftPanel
    match:title = ^(leftpanel)$
    float = on
    size = 450 (monitor_h - 50)
    move = (monitor_w-460) 45
}

# TUI Cheatsheet window rule
windowrule {
    name = tui-cheatsheet
    match:class = ^(floating-cheatsheet)$
    float = on
    center = on
    size = 600 800
}

# TUI Clipboard history window rule
windowrule {
    name = tui-clipboard
    match:class = ^(floating-clipboard)$
    float = on
    center = on
    size = 1100 600
}

windowrule {
    name = vesktop-special
    match:class = ^(vesktop)$
    workspace = special:Disc
}

windowrule {
    name = pear-special
    match:class = ^(pear-desktop)$
    workspace = special:yt
}

windowrule {
    name = github-special
    match:class = ^(github-desktop)$
    workspace = special:git
}

# Application-specific rules
windowrule {
    name = aseprite-tile
    match:class = ^(Aseprite)$
    tile = on
}

windowrule {
    name = friends-list-float
    match:title = ^(Friends List)$
    float = on
}

windowrule {
  name = pip
  match:title = ^(Picture-in-Picture)$
  float = on
  size = (monitor_w*0.15) (monitor_h*0.15)
  move = (monitor_w-300) (45)
}
