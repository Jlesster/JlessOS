# Hyprlock config - Pure Bubbletea TUI aesthetic
# Seamless terminal integration

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Main TUI window
shape {
    monitor =
    size = 480, 320
    color = rgba(16121B50)
    rounding = 0
    border_size = 2
    border_color = rgba(D7BAFF66)
    rotate = 0
    xray = false
    position = 0, 0
    halign = center
    valign = center
}

# Top border accent
shape {
    monitor =
    size = 480, 1
    color = rgba(D7BAFF99)
    rounding = 0
    border_size = 0
    rotate = 0
    xray = false
    position = 0, 160
    halign = center
    valign = center
}

# Bottom border accent
shape {
    monitor =
    size = 480, 1
    color = rgba(D7BAFF40)
    rounding = 0
    border_size = 0
    rotate = 0
    xray = false
    position = 0, -160
    halign = center
    valign = center
}

# Title bar - top
label {
    monitor =
    text = ─── LOCK ───
    color = rgba(D7BAFFff)
    font_size = 11
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 135
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = rgba(D7BAFFff)
    font_size = 56
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 50
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%a %d %b")"
    color = rgba(E9DFEEaa)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 5
    halign = center
    valign = center
}

# User prompt label
label {
    monitor =
    text = $USER@$(cat /etc/hostname)
    color = rgba(DCC5E8ff)
    font_size = 11
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, -35
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 400, 38
    outline_thickness = 0
    dots_size = 0.22
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(D7BAFF55)
    inner_color = rgba(16121B66)
    font_color = rgba(E9DFEEff)
    fade_on_empty = false
    placeholder_text = <span foreground="##E9DFEE55"> password</span>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
    rounding = 0
    check_color = rgba(C4D9C8ff)
    fail_color = rgba(FFB4ABff)
    fail_text = <span foreground="##FFB4AB"> auth failed</span>
    capslock_color = rgba(FBE9C0ff)
}

# Status line - bottom left
label {
    monitor =
    text = cmd[update:5000] echo " $(uptime -p | sed 's/up //' | sed 's/ hours/h/' | sed 's/ minutes/m/' | sed 's/ hour/h/' | sed 's/ minute/m/')"
    color = rgba(E9DFEE66)
    font_size = 10
    font_family = JetBrainsMono Nerd Font Mono
    position = -200, -135
    halign = left
    valign = center
}

# Status indicator - bottom right
label {
    monitor =
    text =  locked
    color = rgba(F0C0EB88)
    font_size = 10
    font_family = JetBrainsMono Nerd Font Mono
    position = 200, -135
    halign = right
    valign = center
}
