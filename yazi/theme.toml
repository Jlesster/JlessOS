# Auto-generated Yazi theme (Material You - Improved)

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#B0BEFF" },

    # Videos
    { mime = "video/*", fg = "#FFC323" },

    # Audio
    { mime = "audio/*", fg = "#FFC3E4" },

    # Archives
    { mime = "application/*zip", fg = "#FFBCD4" },
    { mime = "application/*tar", fg = "#FFBCD4" },
    { mime = "application/*rar", fg = "#FFBCD4" },
    { mime = "application/x-7z-compressed", fg = "#FFBCD4" },
    { mime = "application/gzip", fg = "#FFBCD4" },

    # Documents
    { mime = "application/pdf", fg = "#D8D6FF" },
    { mime = "text/*", fg = "#D8D6FF" },

    # Code files - explicit rules for common extensions
    { name = "*.py", fg = "#E6B8FF" },
    { name = "*.js", fg = "#E6B8FF" },
    { name = "*.ts", fg = "#E6B8FF" },
    { name = "*.jsx", fg = "#E6B8FF" },
    { name = "*.tsx", fg = "#E6B8FF" },
    { name = "*.rs", fg = "#E6B8FF" },
    { name = "*.go", fg = "#E6B8FF" },
    { name = "*.c", fg = "#E6B8FF" },
    { name = "*.cpp", fg = "#E6B8FF" },
    { name = "*.h", fg = "#E6B8FF" },
    { name = "*.hpp", fg = "#E6B8FF" },
    { name = "*.java", fg = "#E6B8FF" },
    { name = "*.rb", fg = "#E6B8FF" },
    { name = "*.sh", fg = "#E6B8FF" },
    { name = "*.bash", fg = "#E6B8FF" },
    { name = "*.zsh", fg = "#E6B8FF" },
    { name = "*.vim", fg = "#E6B8FF" },
    { name = "*.lua", fg = "#E6B8FF" },

    # Markup/Config files
    { name = "*.html", fg = "#D8D6FF" },
    { name = "*.css", fg = "#E6B8FF" },
    { name = "*.scss", fg = "#E6B8FF" },
    { name = "*.json", fg = "#FFBCD4" },
    { name = "*.yaml", fg = "#FFBCD4" },
    { name = "*.yml", fg = "#FFBCD4" },
    { name = "*.toml", fg = "#FFBCD4" },
    { name = "*.xml", fg = "#D8D6FF" },
    { name = "*.md", fg = "#D8D6FF" },

    # Fallback
    { name = "*", fg = "#A49AAC" },
    { name = "*/", fg = "#D7BAFF" },
]

[manager]
cwd = { fg = "#D7BAFF" }

# Hovered
hovered = { fg = "black", bg = "#D7BAFF" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#FFBCD4", bold = true }
find_position = { fg = "#B0BEFF", bg = "reset", bold = true }

# Marker
marker_selected = { fg = "#D7BAFF", bg = "#D7BAFF" }
marker_copied   = { fg = "#E6B8FF", bg = "#E6B8FF" }
marker_cut      = { fg = "#3FCA4E", bg = "#3FCA4E" }

# Tab
tab_active   = { fg = "black", bg = "#D7BAFF" }
tab_inactive = { fg = "#A49AAC", bg = "reset" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "#A49AAC" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#A49AAC", bg = "#A49AAC" }

# Mode
mode_normal = { fg = "black", bg = "#D7BAFF", bold = true }
mode_select = { fg = "black", bg = "#E6B8FF", bold = true }
mode_unset  = { fg = "black", bg = "#FFBCD4", bold = true }

# Progress
progress_label  = { fg = "#A49AAC", bold = true }
progress_normal = { fg = "#D7BAFF", bg = "reset" }
progress_error  = { fg = "#3FCA4E", bg = "reset" }

# Permissions
permissions_t = { fg = "#FFC2F2" }
permissions_r = { fg = "#D8D6FF" }
permissions_w = { fg = "#FFBCD4" }
permissions_x = { fg = "#FFC2F2" }
permissions_s = { fg = "#A49AAC" }

[input]
